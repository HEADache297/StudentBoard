{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentBoard</title>
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font/font.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="flex flex-row">
    <div
        class="fixed flex h-screen w-72 max-w-[20rem] flex-col bg-primary bg-clip-border p-4 text-dark shadow-xl shadow-blue-gray-900/5">
        <div class="p-4 mb-2">
            <h5
                class="block font-sans text-2xl font-bold antialiased leading-snug tracking-normal">
                StudentBoard
            </h5>
        </div>
        <nav
            class="flex relative min-w-[240px] h-full flex-col gap-1 p-2 text-base font-normal ">
            <div class="relative block w-full">
                <!-- Calendar -->
                <a  href="{% url 'calendar' %}"
                    class="flex items-center m-1 w-full p-3 leading-tight transition-all rounded-lg outline-none text-start bg-accent-200"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512"
                            class="w-5 h-5" aria-hidden="true">
                            <path
                                d="M96 32l0 32L48 64C21.5 64 0 85.5 0 112l0 48 448 0 0-48c0-26.5-21.5-48-48-48l-48 0 0-32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 32L160 64l0-32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192L0 192 0 464c0 26.5 21.5 48 48 48l352 0c26.5 0 48-21.5 48-48l0-272z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    Calendar
                </a>
                <!-- Tasks -->
                <a  href="{% url 'tasks' %}"
                    class="flex items-center w-full m-1 p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M448 160l-128 0 0-32 128 0 0 32zM48 64C21.5 64 0 85.5 0 112l0 64c0 26.5 21.5 48 48 48l416 0c26.5 0 48-21.5 48-48l0-64c0-26.5-21.5-48-48-48L48 64zM448 352l0 32-256 0 0-32 256 0zM48 288c-26.5 0-48 21.5-48 48l0 64c0 26.5 21.5 48 48 48l416 0c26.5 0 48-21.5 48-48l0-64c0-26.5-21.5-48-48-48L48 288z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    Tasks
                    <div class="grid ml-auto place-items-center justify-self-end">
                        <div
                            class="relative grid items-center px-2 py-1 font-sans text-xs font-bold uppercase rounded-full select-none whitespace-nowrap bg-blue-gray-500/20 text-blue-gray-900">
                            <span class="">14</span>
                        </div>
                    </div>
                </a>
                <!-- My Groupes -->
                <a  href="{% url 'groupes' %}"
                    class="flex items-center w-full p-3 m-1 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    My Groupes

                </a>
            </div>
            <div class="h-full"></div>
            <hr class="my-2" />
            <div class="bottom-0">
                <!-- Inbox -->
                <a  href="{% url 'inbox' %}"
                    class="flex  items-center w-full m-1 p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    Inbox
                    <div class="grid ml-auto place-items-center justify-self-end">
                        <div
                            class="relative grid items-center px-2 py-1 font-sans text-xs font-bold uppercase rounded-full select-none whitespace-nowrap bg-blue-gray-500/20 text-blue-gray-900">
                            <span class="">14</span>
                        </div>
                    </div>
                </a>
                <!-- Profile -->
                <a  href="{% url 'profile' %}"
                    class="flex items-center w-full m-1 p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    Profile
                </a>
                <!-- Settings -->
                <a  href="{% url 'settings' %}"
                    class="flex items-center w-full m-1 p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 00-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 00-2.282.819l-.922 1.597a1.875 1.875 0 00.432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 000 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 00-.432 2.385l.922 1.597a1.875 1.875 0 002.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 002.28-.819l.923-1.597a1.875 1.875 0 00-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 000-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 00-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 00-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 00-1.85-1.567h-1.843zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    Settings
                </a>
                <!-- Logout -->
                <a
                    class="flex items-center w-full m-1 p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-secondary"
                    onclick="$('a').removeClass('bg-accent-200 hover:bg-accent-200').addClass('hover:bg-secondary'); $(this).addClass('bg-accent-200 hover:bg-accent-200')">
                    <div class="grid mr-4 place-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
                            aria-hidden="true" class="w-5 h-5">
                            <path fill-rule="evenodd"
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                                clip-rule="evenodd"></path>
                        </svg>
                        
                    </div>
                    Log Out
                </a>
            </div>
        </nav>
        <div role="alert"
            class="hidden relative flex w-full px-4 py-4 mt-auto text-base text-white bg-gray-900 rounded-lg font-regular">
            <div class="mr-12">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" aria-hidden="true" class="w-12 h-12 mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25">
                    </path>
                </svg>
                <h6
                    class="block mb-1 font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-inherit">
                    Upgrade to PRO
                </h6>
                <p class="block font-sans text-sm antialiased font-normal leading-normal text-inherit opacity-80">
                    Upgrade to Material Tailwind PRO and get even more components,
                    plugins, advanced features and premium.
                </p>
                <div class="flex gap-3 mt-4">
                    <a href="#"
                        class="block font-sans text-sm antialiased font-medium leading-normal text-inherit opacity-80">
                        Dismiss
                    </a>
                    <a href="#" class="block font-sans text-sm antialiased font-medium leading-normal text-inherit">
                        Upgrade Now
                    </a>
                </div>
            </div>
            <button
                class="!absolute  top-3 right-3 h-8 max-h-[32px] w-8 max-w-[32px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-white transition-all hover:bg-white/10 active:bg-white/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
    <div class="bg-primary ml-72 w-full h-screen">
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
