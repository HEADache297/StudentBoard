{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentBoard</title>
  <link rel="stylesheet" href="{% static 'src/styles.css' %}">
  <link rel="stylesheet" href="{% static 'src/input_field.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'font/font.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body class="bg-accent-200 flex justify-center items-center h-screen ">
  <div class="text-dark p-4 bg-primary rounded-3xl w-max">
    <p class="font-bold text-3xl mb-3 ml-3">Sign Up</p>
    <form method="post" class="form flex flex-col" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="flex flex-row content-stretch">
        {{ form.non_field_errors }}
        {{ form.name }}
        {{ form.surname }}
      </div>
      <div class="flex flex-col">
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
      </div>
      <button type="submit" name="student_signup"
        class="bg-secondary hover:bg-accent-100 text-dark font-bold py-2 px-4 rounded mx-4 mt-4">
        Signup
      </button>
      <p class="ml-4 mt-2">Have an account? Click <a class="text-accent-100 underline" href="{% url 'login' %}">here</a>
      </p>
    </form>
  </div>
</body>

</html>
